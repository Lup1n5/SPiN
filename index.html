<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>SPiN</title>
</head> 
<body>
    <script type="module" src="main.js"></script>
    <main>     
        <div class="content-container">
            <section id="logged-out-view">
                <div class="auth-page_container">
                    <div class="form-container">
                        <div id="signin-form" class="login-form-container">
                            <div class="login-form">
                                <h2>Login</h2>
                                <div class="input-group">
                                    <input type="email" id="signin-email-input" name="email" placeholder="Enter username..." required>
                                    <div id="email-error-message" class="error-msg"></div>
                                </div>
                                <div id="sign-in-btn" class="login-btn">Connect</div>
                            </div>
                        </div>
                </div>
            </section>
            <section id="logged-in-view">
                <div class="chat-container">
                    <div class="chat-messages"></div>
                    <div class="chat-input-form">
                      <input type="text" class="chat-input" required placeholder="Type here..."/>
                      <button class="button send-button">Send</button>
                    </div>
                  </div>
                  <div class="top-section">
                    <h2 class="greeting">Welcome to the SPiN messaging network! <br>You are logged in as <span id="user-name"></span>.</h2>
                    <button id="logout-button" class="logout-btn"> Disconnect</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
